name: Deploy React App to Namecheap

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.13.2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build React App
        run: pnpm run build

      - name: Create deployment package
        run: |
          cd dist
          zip -r ../deploy.zip ./*
          cd ..

      - name: Upload zip to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ftp.pandemoniumvisuals.com:21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: /public_html/
          include: |
            deploy.zip
          exclude: |
            **/*
            !deploy.zip
          state-name: .ftp-deploy-sync-state.json
          log-level: verbose
