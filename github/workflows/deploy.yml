name: Deploy React App to Namecheap

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.13.2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build React App
        run: pnpm run build

      - name: Create deployment package
        run: |
          cd dist
          zip -r ../deploy.zip ./*
          cd ..

      - name: Deploy to cPanel
        run: |
          # Create a temporary file for the authentication cookie
          touch cookie.txt

          # Login to cPanel and get session cookie
          curl -c cookie.txt -k "https://pandemoniumvisuals.com:2083/login/?login_only=1" \
            -d "user=${{ secrets.FTP_USERNAME }}&pass=${{ secrets.FTP_PASSWORD }}"

          # Upload zip file
          curl -b cookie.txt -k "https://pandemoniumvisuals.com:2083/execute/Fileman/upload_files" \
            -F "file=@deploy.zip" \
            -F "dir=/public_html"

          # Delete old assets and index.html
          curl -b cookie.txt -k "https://pandemoniumvisuals.com:2083/execute/Fileman/delete_file" \
            -d "file=/public_html/assets" \
            -d "file=/public_html/index.html"

          # Extract zip file
          curl -b cookie.txt -k "https://pandemoniumvisuals.com:2083/execute/Fileman/extract_file" \
            -d "file=/public_html/deploy.zip" \
            -d "dest=/public_html"

          # Delete the zip file
          curl -b cookie.txt -k "https://pandemoniumvisuals.com:2083/execute/Fileman/delete_file" \
            -d "file=/public_html/deploy.zip"

          # Remove cookie file
          rm cookie.txt
