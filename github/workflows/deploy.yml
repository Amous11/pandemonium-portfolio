name: Deploy React App to Namecheap

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.13.2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build React App
        run: pnpm run build

      - name: Create deployment package
        run: |
          cd dist
          zip -r ../deploy.zip ./*

      - name: Upload and extract on cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ftp.pandemoniumvisuals.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          exclude: |
            **/.htaccess
            **/.well-known/**
          dangerous-clean-slate: true # This will remove old files except excluded ones
