name: Deploy React App to Namecheap

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9.13.2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build React App
        run: pnpm run build

      - name: Create deployment package
        run: |
          cd dist
          zip -r ../deploy.zip ./*
          cd ..

      - name: ðŸ“‚ Deploy to Namecheap
        uses: developeranaz/namecheap-cpanel-upload@main
        with:
          hostname: ${{ secrets.HOSTNAME }} # your domain or subdomain e.g., pandemoniumvisuals.com
          cpanel_username: ${{ secrets.FTP_USERNAME }} # usually starts with your domain e.g., pandem1
          cpanel_password: ${{ secrets.FTP_PASSWORD }}
          remote_directory: "/public_html"
          local_directory: "."
          only_files: "deploy.zip"
